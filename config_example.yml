# PT站点自动签到配置文件示例
# 复制此文件为 config.yml 并根据你的需求进行配置

# ==================== 基础设置 ====================

# 最大并发线程数（建议设置为1，避免对站点造成压力）
max_workers: 1

# 浏览器标识（User-Agent）
user_agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.5005.63 Safari/537.36'

# ==================== 功能开关 ====================

# 是否获取站内消息
get_messages: true

# 是否获取用户详情信息
get_details: true

# 是否备份Cookie到本地文件
cookie_backup: true

# ==================== 调度设置 ====================

# 每日签到时间（24小时制）
schedule_time: '08:30'

# 失败次数限制（连续失败多少次后跳过该站点）
max_failed_attempts: 3

# 失败重试间隔（小时，失败后多少小时内不再尝试）
failed_retry_interval: 2

# ==================== 百度OCR设置（可选） ====================
# 用于验证码识别，如果不需要可以留空
# 申请地址：https://cloud.baidu.com/product/ocr

baidu_ocr_app_id: ''
baidu_ocr_api_key: ''
baidu_ocr_secret_key: ''

# ==================== 站点配置 ====================
# 支持两种配置方式：简单配置和详细配置

sites:
  # -------------------- 简单配置方式 --------------------
  # 格式：站点名: 'cookie字符串'
  # 适用于大部分只需要cookie的站点
  
  hdchina: 'your_cookie_string_here'
  ourbits: 'your_cookie_string_here'
  keepfrds: 'your_cookie_string_here'
  
  # -------------------- 详细配置方式 --------------------
  # 格式：站点名: {详细配置项}
  # 适用于需要特殊配置的站点
  
  # 示例1：需要用户名和评论的站点
  dmhy:
    cookie: 'your_cookie_string_here'
    username: 'your_username'
    comment: 'daily_sign_in_comment'
  
  # 示例2：需要用户名密码登录的站点
  skyey2:
    login:
      username: 'your_username'
      password: 'your_password'
  
  # 示例3：需要特殊OCR配置的站点
  open:
    cookie: 'your_cookie_string_here'
    ocr_config:
      retry: 20
      char_count: 3
      score: 40

