# ==================== Cookie获取方法 ====================
# 1. 使用浏览器登录PT站点
# 2. 按F12打开开发者工具
# 3. 切换到Network（网络）标签
# 4. 刷新页面
# 5. 找到站点的请求，查看Request Headers
# 6. 复制Cookie字段的值（不包括"Cookie: "前缀）

# ==================== 注意事项 ====================
# 1. Cookie会定期过期，需要及时更新
# 2. 不要在多个地方同时使用同一个账号，可能导致账号异常
# 3. 建议设置合理的签到时间，避开站点高峰期
# 4. 首次使用建议先用 python run.py debug 测试配置
# 5. 可以用 python run.py once -s 站点名 测试单个站点
# 6. 连续失败的站点会被暂时跳过，可用 --reset-failed 重置

