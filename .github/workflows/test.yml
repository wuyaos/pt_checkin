name: Test

on:
  push:
    branches: [ master, ql ]
  pull_request:
    branches: [ master, ql ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Test import
      run: |
        python -c "import pt_checkin; print('Import successful')"
        python -c "from pt_checkin.cli import main; print('CLI import successful')"
    
    - name: Test CLI commands
      run: |
        pt-checkin --help
        # 测试配置文件不存在时的错误处理
        pt-checkin test || echo "Expected failure for missing config"
    
    - name: Test with example config
      run: |
        cp config_example.yml config.yml
        pt-checkin test
        pt-checkin debug --show-config
    
    - name: Run pytest (if tests exist)
      run: |
        if [ -d "tests" ] || [ -d "test" ]; then
          pytest --cov=pt_checkin --cov-report=xml
        else
          echo "No test directory found, skipping pytest"
        fi
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
